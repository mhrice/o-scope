<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Oscilloscope</title>
  <meta name="author" content="Matthew Rice">

 <link rel="stylesheet" href="Swiper-master/dist/css/swiper.min.css">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="./js/jim-knopf-master/dist/knob-min.js"></script>
</head>

<body>

  <div class="container">
    <div class="controls-container">
      <div class="controls-title">
        Volume
      </div>
<div class="scroll-container">
      <div class="swiper-container swiper1" >
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">1</div>
              <div class="swiper-slide">2</div>
              <div class="swiper-slide">3</div>
              <div class="swiper-slide">4</div>
              <div class="swiper-slide">5</div>
              <div class="swiper-slide">6</div>
              <div class="swiper-slide">7</div>
              <div class="swiper-slide">8</div>
              <div class="swiper-slide">9</div>
              <div class="swiper-slide">10</div>



          </div>
        </div>
      </div>

      </div>
    <div class="scopes-container">
      <h1 class="header-text">
        Oscilloscope
      </h1>
      <div class="scope-container">
        <canvas id="scope-1" class="scope"></canvas>

        <div class="units-container">25ms</div>
    </div>
    <div class="zoom-container">
      <!-- <button id="pause-button" >Pause</button> -->
      <!-- <button class="zoom-button">Zoom In</button>
    <button class="zoom-button">Zoom Out</button> -->
    <button class="mute-button"><img src='./resources/mute.svg' style='height: 25px; width: 30px'></img></button>

    </div>
  </div>

    <div class="controls-container">
      <div class="controls-title">
        Frequency
      </div>
      <div class="scroll-container">
      <div class="swiper-container swiper2">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">50</div>
              <div class="swiper-slide">94</div>
              <div class="swiper-slide">180</div>
              <div class="swiper-slide">333</div>
              <div class="swiper-slide">635</div>
              <div class="swiper-slide">1188</div>
              <div class="swiper-slide">2235</div>
              <div class="swiper-slide">4230</div>
              <div class="swiper-slide">8075</div>
              <div class="swiper-slide">15000</div>

          </div>
        </div>
        <div class="swiper-indicator">333Hz</div>
      </div>

      </div>
  </div>

  <script src="./js/new-scope.js"></script>
  <script src="Swiper-master/dist/js/swiper.min.js"></script>
</body>
</html>
